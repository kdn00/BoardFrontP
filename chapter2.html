<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초 문법</title>
</head>
<body>
    <!-- <script src="chapter2_연결파일.html"/> -->

    <script>
    // 논리형 변수
    var a = true;
    var b = false;
    var c = 10>5;
    var d = Boolean(null);
    document.write(a, "<br>", b, "<br>", c, "<br>", d, "<br> <hr>");

    // null & undefined 데이터
    var num = 100;
    var str = "자바스크립트";

    document.write(typeof num, "<br>");
    document.write(typeof str);
    </script>
</body>
</html>
